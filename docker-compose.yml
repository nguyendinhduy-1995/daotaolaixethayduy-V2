services:
  postgres:
    image: postgres:16-alpine
    container_name: thayduy-crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: thayduy
      POSTGRES_PASSWORD: thayduy123
      POSTGRES_DB: thayduy_crm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thayduy -d thayduy_crm"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: thayduy-crm-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  redis_data:
