# ── N8N rate limit zone ──
limit_req_zone $binary_remote_addr zone=n8n_limit:10m rate=30r/s;

# ── N8N: n8n.thayduydaotaolaixe.com ──
server {
    listen 80;
    server_name n8n.thayduydaotaolaixe.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}
server {
    listen 443 ssl;
    http2 on;
    server_name n8n.thayduydaotaolaixe.com;
    ssl_certificate     /etc/letsencrypt/live/n8n.thayduydaotaolaixe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.thayduydaotaolaixe.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    client_max_body_size 50M;

    limit_req zone=n8n_limit burst=50 nodelay;

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
